<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIVERSARIO TARIANA ❤️</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 127, 0.5);
            text-align: center;
            position: relative;
        }

        .heart {
            color: #ff69b4;
            font-size: 2em;
            position: absolute;
            animation: float 5s ease-in infinite;
            opacity: 0;
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 25%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 50%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 75%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 90%; animation-delay: 4s; }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-200px); opacity: 0; }
        }

        h5 {
            color: #ff69b4;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .carousel-item img {
            margin: 0 auto;
            border-radius: 10px;
        }
    </style>
    
</head>

<body>
    <div class="container">
        <main>
            <!-- Carrossel -->
            <div class="row mt-1">
                <div class="col-xxl-9 mb-1">
                    <div class="text-center">
                        <h5> ❤️</h5>
                    </div>
                    <div class="text-center">
                        <h5>❤️</h5>
                    </div>
                    <div class="text-center">
                        <h5>Meus parabéns sua linda ❤️</h5>
                    </div>
                    <div id="id-carrosselNoticiaDestaque" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#id-carrosselNoticiaDestaque" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 0"></button>
                            <button type="button" data-bs-target="#id-carrosselNoticiaDestaque" data-bs-slide-to="1"
                                aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#id-carrosselNoticiaDestaque" data-bs-slide-to="2"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#id-carrosselNoticiaDestaque" data-bs-slide-to="3"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner rounded">
                            <div class="carousel-item active">
                                <img src="./imagens/IMG_4167.png" class="d-block w-50" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./imagens/IMG_5354.png" class="d-block w-50" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./imagens/IMG_5619.png" class="d-block w-50" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./imagens/IMG_5621.png" class="d-block w-50" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button"
                            data-bs-target="#id-carrosselNoticiaDestaque" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button"
                            data-bs-target="#id-carrosselNoticiaDestaque" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
            <footer>
                <div class="col-xxl-3 my-auto">
                    <div class="text-center">
                        <h5 class="d-inline-block">Mensagem especial</h5>
                    </div>
                    <div class="card text-bg-secondary">
                        <div class="card-body">
                            <ul class="pagination">
                                <li class="page-item"><b><a href="./imagens/Texto.png">CLIQUE AQUI!!!</a></b></li>
                              </ul>
                        </div>
                    </div>
                </div>  
            </footer>
        </main>

        <!-- Corações Flutuantes -->
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
    </div>
</body>

</html>
